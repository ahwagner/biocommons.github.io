# See https://squidfunk.github.io/mkdocs-material/
# https://www.mkdocs.org/user-guide/deploying-your-docs/#organization-and-user-pages

site_name: biocommons

theme:
  name: material

  features:
    - navigation.top
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - search.highlight

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: images/logo.png
  favicon: images/logo.png

nav:
  - Home: index.md
  - About:
      - Executive Summary: executive-summary.md
      - Mission: mission.md
      - Governance: governance.md
  - Teams & Projects: teams-projects.md
  - Meetings:
      - Somewhere Over the Rainbow: meeting.md
